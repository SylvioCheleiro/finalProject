<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Click Jogos</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="script.js" defer></script>

</head>

<body>

  <header class="header">
    <a href="#" class="logo"> <img src="assets/clickjogos.webp"> </a>
    <nav class="navbar">
      <a href="contato/index.html" title="Contato">Contato </a>
      <a href="portifolio/index.html" title="Portifolio Sylvio" target="_blank"> Portifolio </a>
    </nav>
  </header>




  <main>

    <section class="home">
      <div class="home-content">


        <div class="slider">

          <div class="slides">
            <!-- radio btn --->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- fim radio btn --->

            <!-- slides img --->
            <div class="slide first">
              <a href="PBjogododado/index.html" title="Jogo Do Dado" target="_blank"> 
                <img src="assets/jogododadoIA.avif" alt="Jogo do Dado" /> </a>
            </div>

            <div class="slide">
              <a href="PBforca/index.html" title="Jogo Da Forca" target="_blank">
                <img src="assets/FORCA IA.jpg" alt="Jogo Da Forca">
              </a>

            </div>

            <div class="slide">
              <a href="PBmemoria/index.html" title="Jogo Da Memoria" target="_blank">
                <img src="assets/jogo da memoria.avif" alt="Jogo Da Memoria"> </a>
            </div>

            <div class="slide">
              <a href="PBvelha/index.html" title="Jogo Da Velha" target="_blank"><img
                  src="assets/jogo da velha.jpg" alt="Jogo Da Velha">
              </a>
            </div>
            <!--  fim slides img --->


            <!--  Navigation Auto --->
            <div class="navigation-auto">
              <div class="auto-btn1"> </div>
              <div class="auto-btn2"> </div>
              <div class="auto-btn3"> </div>
              <div class="auto-btn4"> </div>
            </div>
          </div>

          <div class="manual-navigation">
            <label for="radio1" class="manual-btn"> </label>
            <label for="radio2" class="manual-btn"> </label>
            <label for="radio3" class="manual-btn"> </label>
            <label for="radio4" class="manual-btn"> </label>
          </div>
        </div>
      </div>
    </section>
  </main>


  <footer>
    <p> Todos os direitos reservados | &copy; <a href="https://www.linkedin.com/in/sylvio-cheleiro-8520b3277/"
        target="_blank" title="Linkedin Sylvio"> Sylvio cheleiro <i class='bx bxl-linkedin'></i></a></p>
  </footer>




</body>

</html>
